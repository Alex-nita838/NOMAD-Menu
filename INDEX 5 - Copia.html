<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Menu NOMAD</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 20px;
      /* Rimossa immagine di background */
    }
    .header {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      padding: 10px 0;
      background-color: #222;
      width: 100%;
    }
    .cocktail-section, .distillati-section, .birre-vini-section, .food-section {
      width: 90%;
      margin-top: 20px;
    }
    .cocktail-container {
      display: flex;
      flex-direction: row;
      gap: 10px;
      overflow-x: auto;
      white-space: nowrap;
      scroll-snap-type: x mandatory;
      padding-bottom: 10px;
    }
    .card {
      width: 100%;
      max-width: 100%;
      flex: 1 1 100%;
      aspect-ratio: 4 / 5;
      background-color: #444;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: bold;
      scroll-snap-align: center;
      background-size: cover;
      background-position: top center; /* Mostra la parte alta della foto */
      background-color: #444; /* Colore di fallback */
      position: relative;
    }
    .card a {
      display: block;
      width: 100%;
      height: 100%;
      text-decoration: none;
      color: white;
      position: absolute;
      top: 0;
      left: 0;
    }
    .distillati-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 20px;
    }
    .distillati-card {
      width: 100%;
      aspect-ratio: 2 / 1;
      background-color: #555;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
      background-size: cover;
      background-position: center;
      background-color: #555; /* Colore di fallback */
      position: relative;
    }
    .distillati-card a {
      display: block;
      width: 100%;
      height: 100%;
      text-decoration: none;
      color: white;
      position: absolute;
      top: 0;
      left: 0;
    }
    .birre-vini-container {
      display: flex;
      flex-direction: row;
      gap: 10px;
      justify-content: space-between;
      margin-top: 20px;
    }
    .birre-card, .vini-card {
      flex: 1;
      aspect-ratio: 2 / 2;
      background-color: #666;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
      background-size: cover;
      background-position: center;
      background-color: #666; /* Colore di fallback */
      position: relative;
    }
    .birre-card a, .vini-card a {
      display: block;
      width: 100%;
      height: 100%;
      text-decoration: none;
      color: white;
      position: absolute;
      top: 0;
      left: 0;
    }
    .food-section {
      width: 90%;
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }
    .food-card {
      width: 100%;
      aspect-ratio: 3 / 2;
      background-color: #777;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      background-size: cover;
      background-position: center;
      background-color: #777; /* Colore di fallback */
      position: relative;
    }
    .food-card a {
      display: block;
      width: 100%;
      height: 100%;
      text-decoration: none;
      color: white;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
